<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flat-Hub</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/2ea5bc6e34.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Condensed:700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="static/css/style.css">
    </head>
  <body>
    {% block header %}
    <header id="header">
        <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a id="brand" class="navbar-brand" href="#">Flat-Hub</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-sign-in-alt"></i>Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-sign-in-alt"></i>Login</a>
                </li>
            </ul>
        </nav>
    </header>
    {% endblock %}
    {% block main %}
    <div id="main">
        <div class="container-fluid" style="top: 1rem; bottom: 3rem;">
            <div class="row">
                <main role="main" class="col">
                    {% block content %}
                    {% endblock %}
                </main>
            </div> <!-- end .row --> 
        </div><!-- end .container-fluid -->
    </div><!-- end #main -->
    {% endblock %}
    <script src="/static/js/main.js"></script>
  </html>
